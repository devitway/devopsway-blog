<!-- Исправление номеров строк JavaScript -->
<script>
// Встроенный скрипт для немедленного исправления
(function() {
    function hideLineNumbers() {
        const lineNumbers = document.querySelectorAll('.lnt, .lnl, span.lnt, span.lnl, td.lnt, td.lnl');
        lineNumbers.forEach(el => {
            el.style.display = 'none';
            el.style.visibility = 'hidden';
            el.style.userSelect = 'none';
            el.style.pointerEvents = 'none';
            el.setAttribute('aria-hidden', 'true');
        });
    }
    
    // Запускаем немедленно
    hideLineNumbers();
    
    // Запускаем после загрузки DOM
    document.addEventListener('DOMContentLoaded', hideLineNumbers);
    
    // Наблюдаем за изменениями
    const observer = new MutationObserver(hideLineNumbers);
    observer.observe(document.body, { childList: true, subtree: true });
})();
</script>

<!-- Внешний JavaScript файл -->
{{ $fixLineNumbers := resources.Get "js/fix-line-numbers.js" | resources.Minify }}
<script defer src="{{ $fixLineNumbers.RelPermalink }}"></script>
