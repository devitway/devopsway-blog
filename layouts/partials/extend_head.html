{{- /* Поддержка математических формул MathJax */ -}}
{{ partial "math.html" . }}

{{- /* Дополнительные мета-теги для лучшего SEO */ -}}
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">

{{- /* Поддержка серий статей */ -}}
{{ if .Params.series }}
<meta name="series" content="{{ delimit .Params.series ", " }}">
{{ end }}

{{- /* Структурированные данные для поисковых систем */ -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ .Description | default .Summary }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author | default "DevOps Way" }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "images/logo.png" | absURL }}"
    }
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
  {{ if .Params.image }}
  ,"image": "{{ .Params.image | absURL }}"
  {{ end }}
}
</script>
